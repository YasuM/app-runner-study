name: Go Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - name: db start
        run: |
          docker compose up -d db
        working-directory: ./backend
      - name: Test
        run: go test -v ./...
        working-directory: ./backend
